<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2331/2331966.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Online shopping application</title>
    <link rel="stylesheet" href="stylesheets/index.css">
    <script src="javascript/lib/jquery.js"></script>
    <script src="javascript/index.js"></script>
</head>

<body>
    <header>
        Shop and GO - <span class="tagLine">Single Stop for all needs</span>
    </header>
    <main>
        <section class="loginBlock">
            <ul>
                <li>
                    <input type="text" placeholder="Enter User Id" class="form-control" id="userId">
                </li>
                <li>
                    <input type="password" placeholder="Account Password" class="form-control" id="userPwd">
                </li>
                <li>
                    <input type="button" id="login" class="btn btn-primary" value="Login" onclick="validateUserDetails()"><br>
                    <input type="button" id="fPsw" class="btn btn-primary" value="Forgot Password">
                    <input type="button" id="sUp" class="btn btn-primary" value="NewSignup">
                </li>
            </ul>
        </section>
    </main>
    <footer>
        @copy rights shopping app - 2022
    </footer>
</body>

</html>
