<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="app.css">
    <script type="text/javascript" src="jquery.js"></script>
</head>

<body>
    <header>Clock</header>
    <marquee left><b>Creating a clock using Transformation Methods</b> </marquee>
    <div class="box1">
        <ul id="ulTag">
            <div id="outer">
                <div id="pendulum">
                    <div id="bob"></div>
                </div>
            </div>
            <div id="circle">
                <div id="clock">
                    <div id="minHand"></div>
                    <div id="hourHand"></div>
                    <div id="secHand"></div>
                    <div id="center"></div>

                </div>
            </div>
            <div id="digitelClock">
                <div id="hour"><b>12 hr</b></div>
                <div id="min">0 min</div>
                <div id="sec">sec</div>
            </div>

        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
