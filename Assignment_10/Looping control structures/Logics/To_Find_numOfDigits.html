<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Number Of Digits</title>
</head>

<body>
    <script type="text/javascript">
        var num, num1;
        num = parseInt(prompt("Enter your number"));
        alert("Open Console tab to see the Total Number Of Digits of the given number.");
        num1 = num.toString().length;
        console.log("In the given number " + num + ",there are " + num1 + " digits.");
    </script>
</body>

</html>
