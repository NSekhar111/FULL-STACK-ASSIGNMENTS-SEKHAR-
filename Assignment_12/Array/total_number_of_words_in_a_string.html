<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>total number of alphabets in a string</title>
</head>

<body>
    <script>
        function displayData() {
            var str = "Hello everyone this program is to find out how many alphabets are there in this string";
            console.log("The given string is = " + str);
            findTotalAlphabets(str);
        }

        function findTotalAlphabets(str) {
            var count = 0;
            for (i = 0; i < str.length; i++) {
                if (str[i] != " ") {
                    count = count + 1;
                }
            }
            console.log("The total number of alphabets in the given string are = " + count);
        }
        displayData();
    </script>
</body>

</html>
