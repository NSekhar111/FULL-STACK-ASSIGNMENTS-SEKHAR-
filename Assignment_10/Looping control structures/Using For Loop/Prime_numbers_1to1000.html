<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even numbers between 1-given range</title>
</head>

<body>
    <script type="text/javascript">
        alert("Open Console tab to see all Even numbers between 1-Given Range")
        var num;
        num = prompt("Enter your number")
        for (i = 1; i <= num; i++) {
            if (i % 2 == 0) {
                console.log(i)
            }
        }
    </script>
</body>

</html>
