<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check For Palindrome</title>
</head>

<body>
    <script type="text/javascript">
        num = parseInt(prompt("Enter your number"))
        alert("Open Console tab to see the given number is Palindrome or not")
        var num, num1, rem;
        var rem = 0;
        var sum = 0;
        num1 = num;
        while (num > 0) {
            rem = num % 10;
            sum = (sum * 10) + rem;
            num = num / 10;
            num = parseInt(num);
        }
        if (sum == num1) {
            console.log(num1 + " is a Palidrome.");
        } else {
            console.log(num1 + " is not a Palindrome.");
        }
    </script>
</body>

</html>
