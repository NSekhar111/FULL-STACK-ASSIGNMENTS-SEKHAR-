<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Check for Prime</title>
    </head>
    <body>
        <script type="text/javascript">
            var a;
          a = prompt("Enter number to check for its Prime")
            for(i=2; i<=a; i++){
                if(a == 0){
                console.log(a + " is not a Prime number");
                    break
                }if(a == 1){
                    console.log(a + " is a Prime number");
                    break
                }else if(a % 2 == 0){
                     console.log(a + " is not a Prime number");
                    break      
                }else if(a % i ==0){
                    if(a / i != 1){
                     console.log(a + " is not a Prime number");
                    break 
                    }else{
                    console.log(a + " is a Prime Number")
                    break
                    }
                } 
            }       
        </script>
    </body>
</html>
