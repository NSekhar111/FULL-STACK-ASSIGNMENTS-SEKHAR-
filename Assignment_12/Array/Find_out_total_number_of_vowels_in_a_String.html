<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finf out total number of vowels in a String</title>
</head>

<body>
    <script>
        function displayData() {
            var str = "Hello everyone, this program is to find out the total number of vowels within this strig";
            console.log("The given string is = " + str);
            findOutVowels(str);
        }

        function findOutVowels(str) {
            var count = 0;
            var vowels = "aeiou"
            for (j = 0; j < vowels.length; j++)
                for (i = 0; i < str.length; i++) {
                    if (str[i] == vowels[j]) {
                        count = count + 1;
                    }
                }
            console.log("The number of vowels are = " + count);
        }
        displayData();
    </script>
</body>

</html>
