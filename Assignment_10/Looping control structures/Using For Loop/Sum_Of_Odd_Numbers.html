<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum Of Odd Numbers</title>
    </head>
    <body>
        <script type="text/javascript">
            alert("Hello, Open console tab to see the sum of all odd numbers between 100-21")
            var num;
            var rem = 0;
            var count = 0;
            for(num = 100;num >= 21;num--){
                if(num % 2 != 0){
                    rem += num;
                    count++;
            }
        }           
            console.log("The Sum Of All Odd Number Between 100-21 is " + rem);
        </script>
        
    </body>
</html>
