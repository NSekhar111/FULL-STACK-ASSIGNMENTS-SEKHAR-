<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Lucky Number</title>
</head>

<body>
    <script type="text/javascript">
        num = prompt("Enter your number")
        alert("Open Console tab to see the Lucky number")
        var num;
        num = parseInt(num);
        sum = 0;
        while (num > 0) {
            rem = num % 10;
            sum += rem;
            num = num / 10;
            num = parseInt(num);
            if(num == 0 && sum > 9){
                num = sum;
                sum = 0;
            }
        }
        console.log("The Lucky Number is " + sum)
    </script>
</body>

</html>
