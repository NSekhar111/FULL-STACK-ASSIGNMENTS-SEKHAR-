<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find_out_total_number_of_spaces_in_a_string</title>
</head>

<body>
    <script>
        function displayData() {
            var str = "'Hello everyone, this is to find out that how many spaces are there in a this string.'";
            console.log("The given string is = " + str)
            findSpaces(str);
        }

        function findSpaces(str) {
            var count = 0;
            for (i = 0; i < str.length; i++) {
                if (str[i] == " ") {
                    count = count + 1
                }
            }
            console.log("The total number of spaces in the given string is = " + count);
        }
        displayData();
    </script>
</body>

</html>
