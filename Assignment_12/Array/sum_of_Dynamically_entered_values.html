<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of dynamic Values using Fucntions and Return value</title>
</head>

<body>
    <script>
        function readValues() {
            var num1 = parseInt(prompt("Enter first number here"));
            var num2 = parseInt(prompt("Enter second number here"));
            alert("Check console tab for its sum");
            var sum = doSum(num1, num2)
            displayData(sum, num1, num2)
        }

        function doSum(num1, num2) {
            var total = 0;
            var sum = num1 + num2;
            total = sum;
            return total;
        }

        function displayData(sum, num1, num2) {
            console.log("The sum of " + num1 + " and " + num2 + " is " + sum);
        }
        readValues();
    </script>
</body>

</html>
